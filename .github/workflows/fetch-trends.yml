name: Fetch Trends

on:
  schedule:
    - cron: '5 * * * *'   # 每小时第5分钟 (hourly)
    - cron: '5 4 * * *'   # UTC 4:05 = 北京 12:05 (daily)
  workflow_dispatch:
  repository_dispatch:
    types: [fetch-trends]

jobs:
  fetch-hourly:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch hourly trends
        run: |
          echo "Fetching hourly trends..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://www.panlay.com/api/cron/fetch-trends?schedule=hourly" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" != "200" ]; then
            echo "Failed to fetch hourly trends"
            exit 1
          fi

  fetch-daily:
    runs-on: ubuntu-latest
    steps:
      - name: Check if should run daily
        id: check
        run: |
          HOUR=$(date -u +%H)
          echo "Current UTC hour: $HOUR"
          if [ "$HOUR" = "04" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

      - name: Fetch daily trends
        if: steps.check.outputs.should_run == 'true'
        run: |
          echo "Fetching daily trends (豆瓣、猫眼、Steam等)..."
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://www.panlay.com/api/cron/fetch-trends?schedule=daily" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" != "200" ]; then
            echo "Failed to fetch daily trends"
            exit 1
          fi
