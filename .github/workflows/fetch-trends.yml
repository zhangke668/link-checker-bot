name: Fetch Trends

on:
  schedule:
    # 每小时的第5分钟运行
    - cron: '5 * * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [fetch-trends]

jobs:
  fetch-hourly:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch hourly trends (软件、热度)
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://www.panlay.com/api/cron/fetch-trends?schedule=hourly" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" != "200" ]; then
            echo "Failed to fetch hourly trends"
            exit 1
          fi

  fetch-daily:
    runs-on: ubuntu-latest
    # 只在 UTC 4:00 (北京时间 12:00) 运行每日任务
    if: github.event.schedule == '5 4 * * *' || github.event_name == 'workflow_dispatch' || github.event_name == 'repository_dispatch'
    steps:
      - name: Check if daily run time
        id: check-time
        run: |
          HOUR=$(date -u +%H)
          if [ "$HOUR" = "04" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "run_daily=true" >> $GITHUB_OUTPUT
          else
            echo "run_daily=false" >> $GITHUB_OUTPUT
          fi

      - name: Fetch daily trends (影视、游戏)
        if: steps.check-time.outputs.run_daily == 'true'
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://www.panlay.com/api/cron/fetch-trends?schedule=daily" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" != "200" ]; then
            echo "Failed to fetch daily trends"
            exit 1
          fi
