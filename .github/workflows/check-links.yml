name: Daily Link Check

on:
  schedule:
    # 每 3 小时运行一次 (UTC 时间)
    # 北京时间: 2:00, 5:00, 8:00, 11:00, 14:00, 17:00, 20:00, 23:00
    - cron: '0 */3 * * *'
  workflow_dispatch:
  repository_dispatch:
      types: [trigger]

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - name: Run link check
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npm run check
